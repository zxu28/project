<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomfret School Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e1e5e9;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            background: transparent;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #1e3c72;
            border-bottom-color: #1e3c72;
            background: white;
        }

        .tab:hover {
            background: #e9ecef;
        }

        .tab-content {
            display: none;
            padding: 30px;
            min-height: 500px;
        }

        .tab-content.active {
            display: block;
        }

        /* Chatbot Styles */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 500px;
            border: 1px solid #e1e5e9;
            border-radius: 15px;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.bot {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
            margin-right: auto;
        }

        .chat-input-container {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
        }

        .chat-input {
            flex: 1;
            padding: 12px 18px;
            border: 1px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            margin-right: 10px;
        }

        .chat-input:focus {
            border-color: #1e3c72;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        /* Map Styles */
        .map-container {
            display: flex;
            gap: 20px;
            height: 500px;
        }

        .map-controls {
            flex: 1;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
        }

        .map-visual {
            flex: 2;
            background: #e8f4fd;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .control-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            background: white;
        }

        .control-group input[type="checkbox"] {
            margin-right: 8px;
        }

        .route-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s ease;
        }

        .route-button:hover {
            transform: translateY(-2px);
        }

        .route-result {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border-left: 4px solid #28a745;
            display: none;
        }

        .route-result.error {
            border-left-color: #dc3545;
            background: #f8d7da;
            color: #721c24;
        }

        .campus-location {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #1e3c72;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid white;
        }

        .campus-location:hover {
            transform: scale(1.5);
            background: #2a5298;
        }

        .campus-location.selected {
            background: #dc3545;
            transform: scale(1.3);
        }

        .campus-location.restricted {
            background: #ffc107;
        }

        .campus-location.inaccessible {
            background: #6c757d;
        }

        .location-tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            white-space: nowrap;
        }

        .route-line {
            position: absolute;
            height: 3px;
            background: #dc3545;
            transform-origin: left center;
            z-index: 10;
        }

        /* Task Manager Styles (keeping original) */
        .add-task {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .add-task input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .add-task input:focus {
            outline: none;
            border-color: #1e3c72;
        }

        .add-task button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .add-task button:hover {
            transform: translateY(-2px);
        }

        .task-list {
            space-y: 15px;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            border-left: 4px solid #1e3c72;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed {
            opacity: 0.6;
            border-left-color: #28a745;
        }

        .task-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .task-title {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: #666;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .btn-edit, .btn-delete {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .btn-edit {
            background: #ffc107;
            color: white;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-edit:hover, .btn-delete:hover {
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #dc3545;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        @media (max-width: 768px) {
            .map-container {
                flex-direction: column;
                height: auto;
            }
            
            .map-visual {
                height: 300px;
            }
            
            .add-task {
                flex-direction: column;
            }
            
            .task-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .task-actions {
                margin-top: 10px;
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pomfret School Assistant</h1>
            <p>Your guide to campus life and navigation</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('chatbot')">Chatbot</button>
            <button class="tab" onclick="switchTab('map')">Campus Map</button>
            <button class="tab" onclick="switchTab('tasks')">Tasks</button>
        </div>
        
        <!-- Chatbot Tab -->
        <div id="chatbot" class="tab-content active">
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message bot">
                        Hello! I'm your Pomfret School assistant. I can help you with information about our school, campus locations, directions, and more. What would you like to know?
                    </div>
                </div>
                <div class="chat-input-container">
                    <input type="text" class="chat-input" id="chatInput" placeholder="Ask me anything about Pomfret School..." maxlength="200">
                    <button class="send-button" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
        
        <!-- Campus Map Tab -->
        <div id="map" class="tab-content">
            <div class="map-container">
                <div class="map-controls">
                    <div class="control-group">
                        <label for="fromLocation">From:</label>
                        <select id="fromLocation">
                            <option value="">Select starting location</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label for="toLocation">To:</label>
                        <select id="toLocation">
                            <option value="">Select destination</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label>
                            <input type="checkbox" id="accessibility"> Wheelchair accessible route
                        </label>
                    </div>
                    
                    <div class="control-group">
                        <label for="gender">Gender (for restricted areas):</label>
                        <select id="gender">
                            <option value="">Not specified</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    
                    <button class="route-button" onclick="calculateRoute()">Get Directions</button>
                    
                    <div id="routeResult" class="route-result"></div>
                </div>
                
                <div class="map-visual" id="mapVisual">
                    <!-- Campus locations will be rendered here -->
                </div>
            </div>
        </div>
        
        <!-- Tasks Tab -->
        <div id="tasks" class="tab-content">
            <div class="add-task">
                <input type="text" id="taskInput" placeholder="Add a new task..." maxlength="100">
                <button onclick="addTask()">Add Task</button>
            </div>
            
            <div id="errorMessage" class="error" style="display: none;"></div>
            
            <div id="taskList" class="task-list">
                <div class="loading">Loading tasks...</div>
            </div>
        </div>
    </div>

    <script>
        let tasks = [];
        let campusLocations = {};
        let selectedFrom = null;
        let selectedTo = null;

        // Tab switching
        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
            
            // Initialize tab-specific functionality
            if (tabName === 'map') {
                initializeMap();
            }
        }

        // Chatbot functionality
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addMessageToChat(message, 'user');
            input.value = '';
            
            try {
                const response = await fetch('/api/chatbot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });
                
                const data = await response.json();
                addMessageToChat(data.response, 'bot');
            } catch (error) {
                addMessageToChat('Sorry, I encountered an error. Please try again.', 'bot');
            }
        }

        function addMessageToChat(message, sender) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Map functionality
        async function initializeMap() {
            try {
                const response = await fetch('/api/campus-locations');
                campusLocations = await response.json();
                
                populateLocationSelects();
                renderCampusMap();
            } catch (error) {
                console.error('Failed to load campus locations:', error);
            }
        }

        function populateLocationSelects() {
            const fromSelect = document.getElementById('fromLocation');
            const toSelect = document.getElementById('toLocation');
            
            // Clear existing options
            fromSelect.innerHTML = '<option value="">Select starting location</option>';
            toSelect.innerHTML = '<option value="">Select destination</option>';
            
            // Add all locations
            Object.values(campusLocations).flat().forEach(location => {
                const option1 = new Option(location.name, location.id);
                const option2 = new Option(location.name, location.id);
                fromSelect.add(option1);
                toSelect.add(option2);
            });
        }

        function renderCampusMap() {
            const mapVisual = document.getElementById('mapVisual');
            mapVisual.innerHTML = '';
            
            Object.values(campusLocations).flat().forEach(location => {
                const locationElement = document.createElement('div');
                locationElement.className = 'campus-location';
                locationElement.style.left = location.coordinates.x + 'px';
                locationElement.style.top = location.coordinates.y + 'px';
                locationElement.title = location.name;
                
                if (location.genderRestricted) {
                    locationElement.classList.add('restricted');
                }
                if (!location.accessible) {
                    locationElement.classList.add('inaccessible');
                }
                
                locationElement.addEventListener('click', () => {
                    selectLocation(location.id);
                });
                
                mapVisual.appendChild(locationElement);
            });
        }

        function selectLocation(locationId) {
            if (!selectedFrom) {
                selectedFrom = locationId;
                document.getElementById('fromLocation').value = locationId;
                updateMapSelection();
            } else if (!selectedTo && locationId !== selectedFrom) {
                selectedTo = locationId;
                document.getElementById('toLocation').value = locationId;
                updateMapSelection();
            }
        }

        function updateMapSelection() {
            document.querySelectorAll('.campus-location').forEach(el => {
                el.classList.remove('selected');
            });
            
            if (selectedFrom) {
                const fromElement = document.querySelector(`[title="${getLocationName(selectedFrom)}"]`);
                if (fromElement) fromElement.classList.add('selected');
            }
            
            if (selectedTo) {
                const toElement = document.querySelector(`[title="${getLocationName(selectedTo)}"]`);
                if (toElement) toElement.classList.add('selected');
            }
        }

        function getLocationName(locationId) {
            const allLocations = Object.values(campusLocations).flat();
            const location = allLocations.find(loc => loc.id === locationId);
            return location ? location.name : '';
        }

        async function calculateRoute() {
            const from = document.getElementById('fromLocation').value;
            const to = document.getElementById('toLocation').value;
            const accessibility = document.getElementById('accessibility').checked;
            const gender = document.getElementById('gender').value;
            
            if (!from || !to) {
                showRouteResult('Please select both starting location and destination.', true);
                return;
            }
            
            try {
                const response = await fetch('/api/navigation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ from, to, accessibility, gender }),
                });
                
                const route = await response.json();
                
                if (route.error) {
                    showRouteResult(route.error, true);
                } else {
                    showRouteResult(`
                        <strong>Route from ${route.from.name} to ${route.to.name}</strong><br>
                        Distance: ${route.distance} units<br>
                        Estimated time: ${route.estimatedTime} minutes<br>
                        Accessible: ${route.accessible ? 'Yes' : 'No'}<br>
                        <br>Steps:<br>
                        ${route.steps.map(step => `â€¢ ${step}`).join('<br>')}
                    `, false);
                    
                    drawRoute(route.from, route.to);
                }
            } catch (error) {
                showRouteResult('Failed to calculate route. Please try again.', true);
            }
        }

        function showRouteResult(message, isError) {
            const resultDiv = document.getElementById('routeResult');
            resultDiv.innerHTML = message;
            resultDiv.className = `route-result ${isError ? 'error' : ''}`;
            resultDiv.style.display = 'block';
        }

        function drawRoute(from, to) {
            // Remove existing route lines
            document.querySelectorAll('.route-line').forEach(line => line.remove());
            
            const mapVisual = document.getElementById('mapVisual');
            const line = document.createElement('div');
            line.className = 'route-line';
            
            const dx = to.coordinates.x - from.coordinates.x;
            const dy = to.coordinates.y - from.coordinates.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
            
            line.style.left = from.coordinates.x + 'px';
            line.style.top = from.coordinates.y + 'px';
            line.style.width = distance + 'px';
            line.style.transform = `rotate(${angle}deg)`;
            
            mapVisual.appendChild(line);
        }

        // Task management functionality (keeping original)
        async function fetchTasks() {
            try {
                const response = await fetch('/api/tasks');
                if (!response.ok) throw new Error('Failed to fetch tasks');
                tasks = await response.json();
                renderTasks();
            } catch (error) {
                showError('Failed to load tasks: ' + error.message);
            }
        }

        async function addTask() {
            const input = document.getElementById('taskInput');
            const title = input.value.trim();
            
            if (!title) {
                showError('Please enter a task title');
                return;
            }

            try {
                const response = await fetch('/api/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title }),
                });

                if (!response.ok) throw new Error('Failed to add task');
                
                const newTask = await response.json();
                tasks.push(newTask);
                renderTasks();
                input.value = '';
                hideError();
            } catch (error) {
                showError('Failed to add task: ' + error.message);
            }
        }

        async function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (!task) return;

            try {
                const response = await fetch(`/api/tasks/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ completed: !task.completed }),
                });

                if (!response.ok) throw new Error('Failed to update task');
                
                task.completed = !task.completed;
                renderTasks();
            } catch (error) {
                showError('Failed to update task: ' + error.message);
            }
        }

        async function deleteTask(id) {
            if (!confirm('Are you sure you want to delete this task?')) return;

            try {
                const response = await fetch(`/api/tasks/${id}`, {
                    method: 'DELETE',
                });

                if (!response.ok) throw new Error('Failed to delete task');
                
                tasks = tasks.filter(t => t.id !== id);
                renderTasks();
            } catch (error) {
                showError('Failed to delete task: ' + error.message);
            }
        }

        async function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (!task) return;

            const newTitle = prompt('Edit task:', task.title);
            if (newTitle === null || newTitle.trim() === '') return;

            try {
                const response = await fetch(`/api/tasks/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title: newTitle.trim() }),
                });

                if (!response.ok) throw new Error('Failed to update task');
                
                task.title = newTitle.trim();
                renderTasks();
            } catch (error) {
                showError('Failed to update task: ' + error.message);
            }
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            
            if (tasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <h3>No tasks yet</h3>
                        <p>Add your first task above to get started!</p>
                    </div>
                `;
                return;
            }

            taskList.innerHTML = tasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}">
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                           onchange="toggleTask(${task.id})">
                    <span class="task-title">${escapeHtml(task.title)}</span>
                    <div class="task-actions">
                        <button class="btn-edit" onclick="editTask(${task.id})">Edit</button>
                        <button class="btn-delete" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            fetchTasks();
        });
    </script>
</body>
</html>
